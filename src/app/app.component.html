<div class="slds-context-bar">
  <div class="slds-context-bar__primary slds-context-bar__item--divider-right">
    <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click slds-no-hover">
      <div class="slds-context-bar__icon-action">
        <a href="javascript:void(0);" class="slds-icon-waffle_container slds-context-bar__button">
          <div class="slds-icon-waffle">
            <div class="slds-r1"></div>
            <div class="slds-r2"></div>
            <div class="slds-r3"></div>
            <div class="slds-r4"></div>
            <div class="slds-r5"></div>
            <div class="slds-r6"></div>
            <div class="slds-r7"></div>
            <div class="slds-r8"></div>
            <div class="slds-r9"></div>
          </div>
          <span class="slds-assistive-text">Open App Launcher</span>
        </a>
      </div>
      <span class="slds-context-bar__label-action slds-context-bar__app-name">
        <span class="slds-truncate" [title]="name">{{name}}</span>
      </span>
    </div>
  </div>
  <nav class="slds-context-bar__secondary" role="navigation">
    <ul class="slds-grid">
      <li class="slds-context-bar__item" routerLinkActive="slds-is-active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]=" ['./'] " class="slds-context-bar__label-action" title="Index">
          <span class="slds-truncate">Index</span>
        </a>
      </li>
      <li class="slds-context-bar__item" routerLinkActive="slds-is-active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]=" ['./home'] " class="slds-context-bar__label-action" title="Home">
          <span class="slds-truncate">Home</span>
        </a>
      </li>
      <li class="slds-context-bar__item" routerLinkActive="slds-is-active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]=" ['./detail'] " class="slds-context-bar__label-action" title="Detail">
          <span class="slds-truncate">Detail</span>
        </a>
      </li>
      <li class="slds-context-bar__item" routerLinkActive="slds-is-active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]=" ['./barrel'] " class="slds-context-bar__label-action" title="Barrel">
          <span class="slds-truncate">Barrel</span>
        </a>
      </li>
      <li class="slds-context-bar__item" routerLinkActive="slds-is-active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]=" ['./about'] " class="slds-context-bar__label-action" title="About">
          <span class="slds-truncate">About</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<div class="content">
  <main class="slds-container--medium">
    <router-outlet></router-outlet>
  </main>

  <div class="slds-container--medium">
    <pre class="slds-box slds-box--x-small slds-text-body--small slds-m-top--xx-small">this.appState.state = {{ appState.state | json }}</pre>
  </div>
</div>
<footer>
  <span>angular-lightning-webpack-starter by <a [href]="url">JÃ¼rgen Kreileder</a></span>
</footer>
